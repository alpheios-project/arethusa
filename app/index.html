<body >
  <div>
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">LLT Annotation Environment <em>(Arethusa)</em></a></h1>
        </li>
      </ul>
      <section class="top-bar-section">
        <ul class="left">
          <li class="has-form" ng-controller="SearchCtrl">
            <div class="row collapse">
              <div class="large-8 small-9 columns">
                <input type="text" ng-model="query" placeholder="Search for text...">
              </div>
              <div class="large-4 small-3 columns">
                <button class="alert button expand" ng-click="search()">Search</button>
              </div>
            </div>
          </li>
        </ul>
        <ul class="right">
          <li class="divider"></li>
          <li class="has-form">
            <a href="#" class="button" ng-click="switchTemplate()">Switch Template</a>
          </li>
        </ul>
      </section>
    </nav>
  </div>

  <div id="arethusa-main-view" ng-view></div>
