<!DOCTYPE html>
<html ng-app="annotationApp">
<head>
  <link rel="stylesheet" href="../bower_components/foundation/css/foundation.min.css">
  <link rel="stylesheet" href="./css/arethusa.css">
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../vendor/mm-foundation/mm-foundation-tpls-0.1.0.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/services/configurator.js"></script>
  <script src="./js/services/state.js"></script>
  <script src="./js/services/text.js"></script>
  <script src="./js/services/morph.js"></script>
  <script src="./js/services/comment.js"></script>
  <script src="./js/services/morph_retriever.js"></script>
  <script src="./js/services/token_retriever.js"></script>
  <script src="./js/directives/plugin.js"></script>
  <script src="./js/directives/token.js"></script>
  <script src="./js/directives/morph_form.js"></script>
  <script src="./js/directives/morph_form_edit.js"></script>
  <script src="./js/directives/next_token.js"></script>
  <script src="./js/directives/prev_token.js"></script>
  <script src="./js/directives/deselector.js"></script>
  <script src="./js/controllers/main_controller.js"></script>
  <meta charset="UTF-8">
  <title></title>
</head>
<body ng-controller="MainController">


  <div class="contain-to-grid">
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">LLT Annotation Environment <em>(Arethusa)</em></a></h1>
        </li>
      </ul>
      <button class="right" ng-click="switchTemplate()">Switch Template</button>
      <a class="button split">Add Plugins<span dropdown-toggle="add-plugins"></span></a>
      <ul id="add-plugins" class="f-dropdown">
        <li ng-repeat="plugin in availableConfs">
          <a ng-click="loadPlugin(plugin)">{{ plugin }}<a>
        </li>
      </ul>
    </nav>
  </div>

  <p/>

  <div ng-include="template"></div>

  <!--<div class="row">-->

    <!--</div>-->

</html>
