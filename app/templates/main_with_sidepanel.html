<div>
  <arethusa-navbar></arethusa-navbar>

  <div id="arethusa-editor">
    <div class="canvas-border"/>

    <div id="canvas" class="row panel full-height" full-height>
      <div id="main-body" to-bottom class="">
        <div ng-repeat="pl in plugins.main">
          <plugin name="pl"/>
        </div>
        <div keys-to-screen/>
      </div>

      <div id="sidepanel" sidepanel to-bottom class="scrollable">
        <div id="sidepanel-resizer" resizable to-bottom></div>
        <div id="sidepanel-body">
          <tabset>
            <tab
              ng-repeat="pl in plugins.sub"
              select="plugins.setActive(pl)"
              heading="{{ pl.name }}"
              active="plugins.isSelected(pl)">
              {{plugin.name}}
              <plugin name="pl" ng-if="plugins.isActive(pl)"/>
            </tab>
          </tabset>
        </div>
      </div>
    </div>

    <div arethusa-context-menus tokens="state.tokens" plugins="plugins.withMenu"/>
  </div>
  <div id="arethusa-sentence-list" class="hide"/>
</div>
